<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Week-10 Coding Assignment</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container">
   <br>
   <h5 class="text-center fs-1">Welcome To Your Project Organiser!</h5>

   <div class="card">
      <div class="card-body">
         <div class="row">
            <div class="col-sm">
               <div class="form-group">
                  <label for="new-start-date">Start Date</label>
                  <input type="date" class="form-control" id="new-start-date">
               </div>
            </div>
            <div class="col-sm">
               <div class="form-group">
                  <label for="new-due-date">Due Date</label>
                  <input type="date" class="form-control" id="new-due-date">
               </div>
            </div>
         </div>
         <div class="row py-3">
            <div class="col-sm">
               <div class="form-group">
                  <label for="new-task">Project</label>
                  <input type="text" class="form-control" id="new-task" placeholder="Project Name">
               </div>
            </div>
         </div>
         <div>
            <button id="add" class="btn btn-success">Create</button>
         </div>
      </div>
   </div>
   <br>
   <table id="list" class="table table-success table-striped table-hover">
      <tr>
         <th>List of Projects</th>
         <th>Date Created</th>
         <th>Start Date</th>
         <th>Due Date</th>
         <th>Actions</th>
      </tr>
   </table>



   <script src="organiser.js"></script>
   <script src="node_modules/jquery/dist/jquery.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
